<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.3-dist/js/jquery-3.7.1.min.js"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../CSS/banhang.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .header2 {
            background: linear-gradient(45deg, lightblue 30%, lightgreen 70%);
        }

        .nav1 .menu1:hover,
        .nav2 .menu2:hover {
            color: red;
        }

        /* Removed inline styles */
        .search-bar {
            border-radius: 20px;
            width: 250px;
        }

        .hotline {
            display: flex;
            align-items: center;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
        }

        .card-text {
            font-size: 14px;
        }

        .carousel-inner img {
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <!-- Header Section -->
        <div class="header row bg-danger">
            <!-- Header 1 -->
            <div class="header1 row">
                <div class="col-6 pt-3 ps-4 hotline">
                    <p>hotline: <a class="nav-link" href="#">(028).39851932</a></p>
                </div>
                <div class="col-6 pt-3">
                    <div class="row align-items-center">
                        <div class="col-6">
                            <input class="search-bar" type="search" placeholder="Tìm kiếm sản phẩm">
                            <a href="#"><img src="../IMG/icon-header-3.png" alt="" style="height: 20px;"></a>
                        </div>
                        <div class="col-4">
                            <p class="d-flex">
                                <a class="nav-link" href="#">Đăng nhập</a>
                                &nbsp;&nbsp;
                                <a class="nav-link" href="#">Đăng kí</a>
                            </p>
                        </div>
                        <div class="col-2">
                            <a href="#"><img src="../IMG/Remove-bg.ai_1729655897749.png" alt="" style="height: 30px;"></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Header 2 -->
            <div class="header2 row">
                <div class="col-2 mt-1 ms-2">
                    <img src="../IMG/Logo.png" alt="" style="height: 100px;">
                </div>
                <div class="col-8">
                    <ul class="nav1 nav pt-4">
                        <li class="nav-item pe-5"><a class="menu1 nav-link fs-4" href="#">Khuyến mãi</a></li>
                        <li class="nav-item pe-5"><a class="menu1 nav-link fs-4" href="#">Thanh toán</a></li>
                        <li class="nav-item pe-5"><a class="menu1 nav-link fs-4" href="#">Tin tức</a></li>
                        <li class="nav-item pe-5"><a class="menu1 nav-link fs-4" href="#">Liên hệ</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Section -->
        <div class="main">
            <section class="head-main position-relative">
                <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../IMG/anh1.jpg" alt="" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../IMG/anh2.jpg" alt="" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../IMG/anh3.jpg" alt="" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../IMG/anh4.jpg" alt="" class="d-block w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#mycarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </section>

            <!-- Product Section -->
            <div class="section mt-4">
                <div class="row">
                    <div class="col-3">
                        <!-- Sidebar or any other content -->
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <!-- Product Cards -->
                            <div class="col-3 mt-4 mb-3">
                                <div class="card h-100 text-dark">
                                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Lens">
                                    <div class="card-body">
                                        <h5 class="card-title">Camera Lens</h5>
                                        <p class="card-text">High-quality lens for stunning photography.</p>
                                        <p class="card-text text-success">$199.99</p>
                                        <a href="#" class="btn btn-primary">Buy Now</a>
                                    </div>
                                </div>
                            </div>

                            <!-- Repeat for each card (same structure) -->
                            <!-- Consider using a loop in dynamic applications like React/Angular to reduce repetition -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
